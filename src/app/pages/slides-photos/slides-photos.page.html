<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Open your eyes... </ion-title>
  </ion-toolbar>
  <a routerLink="/home"><ion-icon name="arrow-undo-outline"></ion-icon>Home </a>
</ion-header>

<ion-content>
  <swiper #swiper [config]="config">
    <ng-template swiperSlide *ngFor="let img of images">
      <img [src]="img" alt=" " />
    </ng-template>
  </swiper>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="4">
      <ion-button expand="full" (click)="prev()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button expand="full" (click)="toggleTouch()">
        <ion-icon name="lock-open-outline"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="4">
      <ion-button expand="full" (click)="next()">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
